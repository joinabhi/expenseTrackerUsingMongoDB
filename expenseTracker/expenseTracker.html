<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="expenseTracker.css">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
        </div>

        <div class="col-6">
            Records per page
            <select class="form-select" id="records-size" style="max-width: 80px;">
                <option  selected value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>


        <h3>History</h3>
        <ul id="list" class="list">
        </ul>
        <!-- <div id="pagination" class="pagination"></div> -->


        <div class="row">
            <div class="col">
                <div id="page-details"></div>
            </div>
            <div class="col">
                <nav class="d-flex justify-content-center">
                <ul class="pagination" id="pagination">
                    <!-- <li class="page-item disabled">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li> -->
                </ul>
                </nav>
            </div>
        </div>



        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label>Description</label>
                <input type="text" id="description" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label>Choose a category</label>
                <br>
                <select class="form-select" id="category" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                </select>
            </div>
            <div class="form-control">
                <label>Amount <br> (negative - expense ,positive - income )</label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <div class="delete-btn"  id="delete-btn"></div>
            <button class="btn">All Transactions</button>
        </form>
        <div id="message"></div>
        <button id="rzp-btn1">Buy Premium</button>
        <button onclick="download()" id="downloadexpenses">Download File</button>
        <ul id="listofexpenses"></ul>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <script src="expenseTracker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>

</html>
